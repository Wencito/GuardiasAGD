<div class="content1">
    

    <div class="actions-menu shadow">
            <h1>Consulta de Usuarios</h1>
            <div class="search-container">
                <input class="form-control shadow" type="search" placeholder="Buscar" aria-label="Buscar">
                <div class="upload-container shadow ml-3">
                    <input type="file" id="file-upload" accept=".xlsx, .xls" style="display: none;" onchange="handleFileUpload(event)">
                    <label for="file-upload" class="btn botonExcel ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-excel" viewBox="0 0 16 16">
                            <path d="M5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.641L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"/>
                            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                        </svg>
                    </label>
                </div>                    
                <button class="btn botonAgregar ml-3 shadow" type="button" data-toggle="modal" data-target="#exampleModalCenter">Agregar</button>
            </div>
            
            
    
        <div class="container mt-4">
                <table class="table table-hover shadow">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Legajo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Contacto</th>
                            <th scope="col">Grupo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                    <tbody id="lista-veterinarias"></tbody>
                </table>
        </div>
</div>

    

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" id="indice">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="legajo">Legajo</label>
                            <input type="text" id="legajo" name="legajo" class="form-control" placeholder="Legajo" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contacto">Contacto</label>
                            <input type="tel" id="contacto" name="contacto" class="form-control" placeholder="Contacto" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grupo">Grupo</label>
                        <select id="grupo" class="form-control" required>
                            <option value="">Seleccione un grupo</option>
                            <option>PMZ</option>
                            <option>COM</option>
                            <option>ATI</option>
                            <option>ASA</option>
                            <option>AUT</option>
                            <option>DBA</option>
                            <option>Guardia Principal</option>
                            <option>Guardia NIZA</option>
                            <option>Guardia soporte playa</option>
                            <option>Guardia soporte acopio</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btn-guardar">Crear</button>
            </div>
        </div>
    </div>
</div>
