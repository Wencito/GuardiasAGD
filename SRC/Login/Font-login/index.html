<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardias Pasantias</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="/SRC/complementos/favicon-16x16.png">
    <link rel="stylesheet" href="/SRC/Css/Styles.css">
</head>
<body>
    <div class="registration-form">
        <form>
           
            <div class="login_logo" style="margin:0px;">    
                <center> <img src="/SRC/complementos/agd-aceitera-general-deheza.png" ></center>
             </div>
         
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" id="loginButton">Entrar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script >
         $(document).ready(function() {
            $('#loginButton').click(function() {
                window.location.href = '/SRC/Inicio/Front-inicio/inicio.html';
            });
        });
    </script>
</body>
</html>
